{% extends "base.html" %}

{% block content %}

<div class="jumbotron text-center">
    <div>
        <h1 class="jumbotron-header">Welcome to SET Trainer</h1>
    </div>
</div>

<div class="settings-wrapper">
    <div class="row d-flex justify-content-center text-center">
        <form action="/welcome/{{ session_id }}" method='POST'>
            <div class="form-group">
                <input class="form-control" type="text" name="numrounds" placeholder="Number Rounds">
            </div>
            <button type="submit" class="btn btn-success">START</button>
        </form>
    </div>
</div>

{% endblock %}
